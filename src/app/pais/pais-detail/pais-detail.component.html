<div class="container-fluid mt-2 mb-4">
  <h2 class="text-center">Paises</h2>

  <div class="col" *ngIf="selected">
    <app-pais-detail [paisDetal]="selectedPais"></app-pais-detail>
  </div>
  <br>
  <div class="row mb-8" style="display: flex; justify-content: center; align-items: center;">
    <div *ngFor="let pais of paises" class="book-card col mb-2" style="max-width: 14rem; height: 23rem;">
      <div class="card p-2 mb-2" style="width: 12rem; height: 23rem">
        <a class="card-block text-decoration-none" (click)="selectPais(pais)">
          <img class="card-img-top" style="height: 14rem;" src="{{ pais.flag }}" alt="{{ pais.name }}" />
          <div class="card-body black-text">
            <p class="card-text">
              {{ pais.description }}
            </p>
          </div>
        </a>
      </div>
    </div>
  </div>
  <div class="row">
    <br>
    <br>
  </div>
</div>
